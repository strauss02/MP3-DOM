<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Purp Player</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/icon.png" />
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/player.js"></script>
    <script src="./scripts/index.js" defer></script>
    <!-- GOOGLE FONTS IMPORT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Rubik&display=swap" rel="stylesheet">
    <!-- FONT AWESOME ICONS IMPORT -->
    <script src="https://kit.fontawesome.com/6f16679a9e.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- START SIDEBAR -->
    <aside class="sidebar">
        <section class="sidebar-item">
            <button class="sidebar-text" onclick="showSongs()">songs</button>
        </section>
        <section class="sidebar-item">
            <button class="sidebar-text" onclick="showPlaylists()">playlists</button>
        </section>
        <section class="sidebar-item">
            <button class="sidebar-text" onclick="showAddModal()">add stuff</button>
        </section>
        <section class="sidebar-album-cover">
            <img class="sidebar-pic" src="" alt="">
        </section>
    </aside>
    <!-- END SIDEBAR -->    
    
    <!-- START MY SONGS SECTION -->
    <section id="songs-section" class="my-songs page-section ">
        <div class="page-title-container">
            <h1 class="page-title">my songs</h1>
        </div>
        <div id="songs-container">
            <!-- Generated songs go here -->  
        </div>
    </section>
    <!-- END MY SONGS SECTION -->

    <!-- START MY PLAYLIST SECTION -->
    <section id="playlists-section" class="my-playlists page-section hide-section">
        <div class="page-title-container">
            <h1 class="page-title">my playlists</h1>
        </div>
        <div id="playlists-container">
            <!-- Generated playlists go here -->
        </div>
    </section>
    <!-- END MY PLAYLIST SECTION -->

    <!-- START BOTTOM BAR -->
    <div class="bar">
        <div class="bar-left">
            <div class="bar-song-description bar-title">
                <p class="song-details">song title</p>
            </div>
            <div class="bar-song-description bar-artist">
                <p class="song-details">artist</p>
            </div>
            <div class="bar-song-description bar-album">
                <p class="song-details">album</p>
            </div>
        </div>
        <div class="bar-middle">
            <div class="bar-buttons">
                <button class="control-button backwards-button">
                    <i class="fa-2x fas fa-step-backward"></i>
                </button>
                <button class="control-button pause-button hide-button">
                    <i class="fa-2x fas fa-pause"></i>
                </button>
                <button class="control-button resume-button">
                    <i class="fa-2x fas fa-play"></i>
                </button>
                <button class="control-button forward-button">
                    <i class="fa-2x fas fa-step-forward"></i>
                </button>
            </div>
            <div class="bar-timebar">
                <span class="time-mark time-start">00:00</span>
                <span class="progressbar-completed"></span>
                <span class="progressbar"></span>
                <span class="time-mark time-end">05:23</span>
            </div>
        </div>
        <div class="bar-right">
            <span class="volume-icon"><i class="fas fa-volume-up"></i></span>
            <span class="volume-slider"></span>
        </div>
    </div>
    <!-- END BOTTOM BAR -->

    <!-- START ADD MODAL-->
    <div class="modal-background hide-section">
        <div class="modal-box">
            <div class="modal-title-container">
                <h1>what would you like to add?</h1>
                <a href="#" onclick="showAddModal()" class="exit-button">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <div class="modal-form">
                <form action=""></form>
                <div class="modal-radio-container">
                    <form action="" oninput="submitModal">
                        <input type="radio" id="song-radio-button" name="item" value="song" checked>
                        <label for="song-radio-button">a new song</label>
                        <input type="radio" id="playlist-radio-button" name="item" value="playlist" disabled>
                        <label for="playlist-radio-button">a new playlist (coming soon!)</label>
                    </form>
                </div>
                <div class="add-info-container">

                    <div class="add-info-form">
                        <div class="input-item">
                            <label for="input-song-title">name</label>
                            <input name="title" type="text" id="input-song-title">
                        </div>
                        <div class="input-item">
                            <label for="input-song-artist">artist</label>
                            <input name="artist" type="text" id="input-song-artist">
                        </div>
                        <div class="input-item">
                            <label for="input-song-album">album</label>
                            <input name="album" type="text" id="input-song-album">
                        </div>
                        <div class="input-item">
                            <label for="input-song-duration">duration</label>
                            <input name="duration" type="text" id="input-song-duration">
                        </div>
                        <div class="input-item">
                            <input type="submit" onclick="handleForm()" value="add song">
                        </div>
                    </div>

                    <div class="add-cover-img">
                        <label for="song-img-src">image source</label>
                        <input type="text" name="img-src" id="song-img-src">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
    </div>

    </div>

    <!-- START ADD MODAL-->

</body>

</html>
